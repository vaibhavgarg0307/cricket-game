<html lang="en">

    <title>cricket game</title>
    <link rel="stylesheet" href="cricket.css">
</head>
<body>
    <h1>bat ball stump game</h1>
    
    <button class="choice" onclick="
    let userchoice='bat';
    let computerchoice=computer();
    let result=gameresult(computerchoice,userchoice);
    showresult(computerchoice,userchoice,result);
    "><img class="image" src="bat.png"  alt="bat image"> </button>
    <button  class="choice" onclick="
     userchoice='ball';
     computerchoice=computer();
     result=gameresult(computerchoice,userchoice);
     showresult(computerchoice,userchoice,result);
    "><img  class="image" src="ball.png"  alt="ball image"></button>
    <button class="choice" onclick="
     userchoice='stump';
     computerchoice=computer();
     result=gameresult(computerchoice,userchoice);
     showresult(computerchoice,userchoice,result);
    "><img class="image" src="stump.png"  alt="stump image"></button>
    <br>

</h3>

</h3>

    resetscore();">reset</button>
